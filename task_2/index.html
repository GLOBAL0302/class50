<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div id="root">

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/babel">
    const root = document.getElementById("root")
    const Header = ()=>{
        return(
            <header className="d-flex align-content-center mb-5">
                    <img src="img/headerLogo.svg" alt=""/>
                <nav className="ms-auto nav d-flex align-content-center gap-5">
                    <a href="#">Stores</a>
                    <a href="#">Help & Support</a>
                </nav>
                <button className="ms-5 btn btn-primary p-3">Download</button>
            </header>
        )
    }

    const Content = ()=>{
        return(
            <div className="content d-flex">
                <div className="content_left d-flex flex-column justify-content-center" style={{width:"50%"}}>
                    <h2>Order ahead</h2>
                    <h2 style={{color:"#0F2336"}}>and earn rewards for every purchase <span>.</span></h2>
                    <button style={{width:"200px"}} className="btn btn-success">Discover how</button>
                </div>

                <div className="content_right">
                    <img src="img/content_people.png" alt="people"/>
                </div>
            </div>
        )
    }

    const page = (
        <div className="wrapper">
            <Header/>
            <Content/>
        </div>
    )

    ReactDOM.createRoot(root).render(page)
</script>
</body>
</html>
